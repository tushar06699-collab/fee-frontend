<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Student Fee Overview</title>

<style>
  body{font-family:Poppins, sans-serif;background:#f2f4f7;margin:0;padding:0}

  /* LOGIN SCREEN */
  #loginBox{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:#0d6efd;display:flex;justify-content:center;
      align-items:center;z-index:5000;
  }
  #loginCard{
      background:white;padding:30px;border-radius:12px;width:320px;
      box-shadow:0 4px 12px rgba(0,0,0,.25);text-align:center;
  }
  #loginCard h2{margin-bottom:15px;color:#0d6efd;}
  #loginCard input{
      width:100%;padding:10px;margin:8px 0;border-radius:8px;
      border:1px solid #ccc;font-size:16px;
  }
  #loginCard button{
      width:100%;padding:10px;background:#0d6efd;color:white;
      border:0;border-radius:8px;font-size:18px;cursor:pointer;
  }
  #loginCard button:hover{background:#0b5ed7;}

  /* TOP NAV BAR */
  .topbar{
      width:100%;padding:15px 20px;background:#007bff;color:#fff;
      display:flex;justify-content:space-between;align-items:center;
      box-sizing:border-box;position:sticky;top:0;z-index:3000;
  }
  .menu-btn{
      font-size:28px;cursor:pointer;color:#fff;font-weight:900;
      user-select:none;
  }

  /* DARK OVERLAY */
  .overlay {position: fixed;top:0;left:0;width:100%;height:100%;
      background: rgba(0,0,0,0.35);display:none;z-index:1500;}
  .overlay.show { display:block; }

  /* SIDE MENU */
  .side-menu{
      position:fixed;top:0;right:-260px;width:260px;height:100%;
      background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,0.15);
      padding:20px;transition:0.3s ease;z-index:2000;overflow-y:auto;
  }
  .side-menu.open{ right:0; }
  .menu-item{
      padding:12px 0;border-bottom:1px solid #eee;cursor:pointer;
      font-size:16px;font-weight:600;color:#333;
  }
  .menu-item:hover{ color:#007bff; }

  /* TABLE + UI */
  .container{max-width:1600px;margin:auto;background:#fff;padding:25px;
      border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,.08);margin-top:15px}
  h2{text-align:center;margin:0 0 12px}

  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{border:1px solid #e6e6e6;padding:8px;text-align:center;font-size:14px}
  th{background:#007bff;color:#fff}

  .paid{background:#c8ffc8;color:#0b7a0b;font-weight:700}
  .partial{background:#fff3bf;color:#7a5a00;font-weight:700}
  .due{background:#ffd2d2;color:#b30000;font-weight:700}

  .class-row td{background:#222;color:#fff;text-align:left;padding-left:12px;
      font-weight:700}

  .student-name{color:#007bff;cursor:pointer;font-weight:600}

  #search{padding:8px;border-radius:8px;border:1px solid #ccc;width:100%;
      margin-top:15px}

  .edit-btn{
      margin-top:4px;padding:4px 8px;font-size:12px;background:#ffc107;
      border:none;border-radius:6px;cursor:pointer;
  }
  .edit-btn:hover{background:#e0a800;}

  /* PREVIOUS DUE COLORS */
  .prev-green{color:#0b7a0b;font-weight:700;}
  .prev-red{color:#b30000;font-weight:700;}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginBox">
    <div id="loginCard">
        <h2>Admin Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="doLogin()">Login</button>
    </div>
</div>

<script>
function doLogin(){
    let u = document.getElementById("username").value.trim();
    let p = document.getElementById("password").value.trim();

    if(u === "admin" && p === "1234"){
        localStorage.setItem("loggedIn","yes");
        document.getElementById("loginBox").style.display="none";
    } else {
        alert("Invalid credentials");
    }
}

if(localStorage.getItem("loggedIn")==="yes"){
    document.getElementById("loginBox").style.display="none";
}
</script>

<!-- TOP BAR -->
<div class="topbar">
    <div style="font-size:20px;font-weight:600;">P.S. Public School</div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</div>

<!-- SIDEBAR -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<div class="side-menu" id="sideMenu">
    <div class="menu-item" onclick="goToPage('dashboard.html')">üìä Dashboard</div>
    <div class="menu-item" onclick="goToPage('edit.html')">‚úèÔ∏è Edit Student</div>
    <div class="menu-item" onclick="goToPage('add_student.html')">‚ûï Add Student</div>
    <div class="menu-item" onclick="goToPage('fees.html')">üí∞ Fees Modify</div>
    <div class="menu-item" onclick="goToPage('import_students.html')">üì• Import Students</div>
    <div class="menu-item" onclick="goToPage('receipt_history.html')">üìú Receipt History</div>
    <div class="menu-item" onclick="goToPage('delete_student.html')">üóë Delete Students</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
}
function closeMenu(){
    document.getElementById("sideMenu").classList.remove("open");
    document.getElementById("overlay").classList.remove("show");
}
function goToPage(p){closeMenu();window.location.href=p;}
</script>

<div class="container">
  <input id="search" placeholder="Search by name, roll, class..." />

  <table id="feeTable">
    <thead>
      <tr>
        <th>Student</th><th>Class</th><th>Roll</th><th>Prev Due</th>
        <th>Jan</th><th>Feb</th><th>Mar</th><th>Apr</th><th>May</th><th>Jun</th>
        <th>Jul</th><th>Aug</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dec</th>
      </tr>
    </thead>
    <tbody id="feeRows"></tbody>
  </table>
</div>

<script>
const API = "https://fee-backend-ntas.onrender.com";
const allMonths = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

async function fetchStudents(){
    try{
        const res = await fetch(API + "/students");
        const data = await res.json();
        return data.students || [];
    }
    catch(e){
        alert("Cannot load students from backend");
        return [];
    }
}

async function renderTable(filter=""){
    const tbody = document.getElementById("feeRows");
    tbody.innerHTML = "";

    let students = await fetchStudents();
    students.sort((a,b)=>a.class_name.localeCompare(b.class_name));

    let currentClass = null;

    students.forEach(s=>{
        s.months = s.months || {};

        let searchTxt = (s.name+" "+s.father+" "+s.roll+" "+s.class_name).toLowerCase();
        if(filter && !searchTxt.includes(filter.toLowerCase())) return;

        // CLASS HEADING (ONLY ONCE)
        if(s.class_name !== currentClass){
            currentClass = s.class_name;
            tbody.innerHTML += `<tr class='class-row'><td colspan='16'>Class: ${currentClass}</td></tr>`;
        }

        // PREV DUE COLOR RULE
        let prevCls = (s.previous_due==0) ? "prev-green" : "prev-red";

        let monthsHtml = "";
        allMonths.forEach(m=>{
            let rec = s.months[m] || {paid:0, due:0, status:"Due"};
            let cls = rec.status=="Paid" ? "paid" : rec.status=="Partial" ? "partial" : "due";
            monthsHtml += `<td class="${cls}">${rec.status}</td>`;
        });

        tbody.innerHTML += `
        <tr>
            <td>
                <span class="student-name" data-roll="${s.roll}" data-class="${s.class_name}">
                    ${s.name}
                </span><br>
                <button class="edit-btn" data-roll="${s.roll}" data-class="${s.class_name}">‚úè Edit</button>
            </td>
            <td>${s.class_name}</td>
            <td>${s.roll}</td>
            <td class="${prevCls}">${s.previous_due}</td>
            ${monthsHtml}
        </tr>`;
    });

    // CLICK STUDENT NAME ‚Üí DETAILS PAGE
    document.querySelectorAll(".student-name").forEach(el=>{
        el.onclick = ()=>{
            window.location.href = `student_details.html?roll=${el.dataset.roll}&class=${el.dataset.class}`;
        };
    });

    // EDIT BUTTON
    document.querySelectorAll(".edit-btn").forEach(btn=>{
        btn.onclick = ()=>{
            window.location.href = `edit.html?roll=${btn.dataset.roll}&class=${btn.dataset.class}`;
        };
    });
}

document.getElementById("search").oninput = e => renderTable(e.target.value);

renderTable();
</script>

</body>
</html>
