<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School ERP â€“ Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    background:#eef2f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    width:350px;
    background:#fff;
    padding:25px;
    border-radius:14px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    animation:fadeIn 0.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    margin-bottom:20px;
    font-weight:600;
    color:#333;
}

label{
    font-size:14px;
    font-weight:500;
    margin-top:10px;
    display:block;
}

input{
    width:100%;
    padding:10px;
    margin-top:6px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
    outline:none;
}

input:focus{
    border-color:#007bff;
}

.btn{
    margin-top:18px;
    width:100%;
    padding:12px;
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
}
.btn:hover{
    background:#0065d1;
}

.error{
    margin-top:10px;
    color:#d9534f;
    text-align:center;
    font-weight:500;
    display:none;
}
.success{
    margin-top:10px;
    color:#28a745;
    text-align:center;
    font-weight:500;
    display:none;
}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <label>Username</label>
    <input type="text" id="username" placeholder="Enter Username">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter Password">

    <button class="btn" onclick="login()">Login</button>

    <div class="error" id="errorBox">Invalid login</div>
    <div class="success" id="successBox">Login successful</div>
</div>

<script>
function login(){
    let u = document.getElementById("username").value.trim();
    let p = document.getElementById("password").value.trim();

    let error = document.getElementById("errorBox");
    let success = document.getElementById("successBox");

    error.style.display = "none";
    success.style.display = "none";

    if(!u || !p){
        error.innerText = "Please enter username and password";
        error.style.display = "block";
        return;
    }

    // ðŸ”’ Simple demo login (customize for backend)
    if(u === "admin" && p === "12345"){
        success.innerText = "Login successful!";
        success.style.display = "block";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 800);
    } else {
        error.innerText = "Invalid username or password";
        error.style.display = "block";
    }
}
</script>

</body>
</html>
